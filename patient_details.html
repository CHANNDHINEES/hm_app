<!DOCTYPE html>
<html>
<head>
    <title>Patient Details</title>
</head>
<body>
    <h1>Patient Details</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        {% for patient in data %}
            <tr>
                <td>{{ patient.Name }}</td>
                <td>{{ patient.Age }}</td>
                <td>{{ patient.Gender }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
